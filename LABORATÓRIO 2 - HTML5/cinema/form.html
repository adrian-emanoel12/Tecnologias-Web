<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <section class="form">
    <label for="cadastro">Progresso de Conclusão do Formulário</label>
    <progress id="cadastro"value="70" max="100">70%</progress>
    <form action="form">
      <label for="data_nascimento">Data de Nascimento</label>
      <input type="date" id="data_nascimento" name="data_nascimento">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="tel">Telefone</label>
      <input type="tel" id="tel" name="tel">

      <label for="data_adesao">Data de Adesão</label>
      <input type="date" id="data_adesao" name="data_adesao">

      <label for="num_filmes">Nº de Filmes (p/semana)</label>
      <input type="number" id="num_filmes" name="num_filmes" min="1" max="7">

      <label for="cor_cliente">Cor de Preferência</label>
      <input type="color" id="cor_cliente" name="cor_cliente">

      <label for="endereco_pessoal">Endereço Pessoal</label>
      <input type="url" id="endereco_pessoal" name="endereco_pessoal">

      <label for="cupom_desconto">Data e Hora p/ utilizar Cupom</label>
      <input type="datetime-local" id="cupom_desconto" name="cupom_desconto">

      <label for="genero">Preferência de Gênero</label>
      <input type="range" id="genero" name="genero">
      <label for="acao">Ação</label>
      <input type="range" id="genero" name="genero">
      <label for="drama">Drama</label>
      <input type="range" id="genero" name="genero">
      <label for="romance">Romance</label>
      <input type="range" id="genero" name="genero">
      <label for="comedia">Comédia</label>
      <input type="range" id="genero" name="genero">
      <label for="suspense">Suspense</label>
      <input type="range" id="genero" name="genero">
      <label for="terror">Terror</label>
      <input type="range" id="genero" name="genero">
      <label for="ficcao">Ficção Científica</label>
      <!--inserir divs pra cada label p/ficar + facil utilizar no css-->
      <input type="submit" value="Enviar">
    </form>
    
    <a href="index.html">Voltar à Página Inicial</a>
  </section>
</body>
</html>
