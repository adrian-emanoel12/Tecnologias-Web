<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="logo">
    <h1>
      <b> CADASTRO DE UMA ORDEM DE SERVIÃ‡O </b>
    </h1>
  </div>
  <div class="form-cliente">
    <form>
      <label for="nome"> Nome do cliente: </label>
      <input type="text" id="nome" name="nome">
      <br>
      <label for="cpf"> CPF  do cliente: </label>
      <input type="number" id="cpf" name="cpf">
      <br>
      <label for="modelo"> Modelo do celular: </label>
      <select name="modelo">
        <option value="Samsung" selected> Samsung </option>
        <option value="Iphone"> Iphone </option>
        <option value="Xiaomi"> Xiaomi </option>
        <option value="LG"> LG </option>
        <option value="Nokia"> Nokia </option>
      </select>
      <br>
      <label for="defeito" name="defeito"> Relato do defeito: </label>
      <textarea name="defeito" cols="30" rows="10" id="defeito" name="defeito">  </textarea>
      <br>
      <label for="imagem"> Imagem do aparelho: </label>
      <input type="file" id="imagem" name="imagem">
      <br>
      <input type="submit" id="enviar">
    </form>
  </div>
</body>
</html>
